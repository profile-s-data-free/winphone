<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Message</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5; /* Light gray background */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background-color: #1877F2; /* Facebook blue background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            max-width: 300px;
            width: 100%;
            box-sizing: border-box;
            color: #fff; /* White text color */
        }
        .message {
            margin-bottom: 20px;
            font-size: 24px;
            color: #fff; /* White text color */
        }
        .spinner {
            border: 8px solid #fff; /* White border for the spinner */
            border-radius: 50%;
            border-top: 8px solid #fff; /* White top border for the spinner */
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
        #thank-you-message {
            color: red; /* Red text color for the expired link message */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message" id="status-message">
            Joining the Facebook group!
        </div>
        <div class="spinner" id="spinner"></div>
        <div id="thank-you-message" class="hidden">Sorry, your link is expired or invalid.</div>
    </div>

    <script>
        // Show "Request Failed" and hide spinner after 5 seconds
        setTimeout(function() {
            document.getElementById('spinner').classList.add('hidden');
            document.getElementById('thank-you-message').classList.remove('hidden');
            document.getElementById('status-message').textContent = 'Request Failed';
        }, 5000);
    </script>
</body>
</html>
