<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Win Brand New Smart Phone</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .phone-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 30px;
    }

    .phone-option {
      cursor: pointer;
      text-decoration: none;
      color: black;
      border: 2px solid transparent;
      padding: 10px;
      border-radius: 10px;
      transition: border 0.3s, background-color 0.3s;
    }

    .phone-option.selected {
      border: 2px solid #4CAF50;
      background-color: #eaffea;
    }

    img {
      max-width: 300px;
      height: auto;
    }

    .progress-container {
      width: 80%;
      background-color: #ddd;
      height: 20px;
      margin: 50px auto 10px auto;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #4CAF50;
      transition: width 0.3s;
    }

    .step-label {
      font-weight: bold;
      margin-bottom: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 30px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Select the Mobile Phone You Wish to Win</h1>

  <div class="phone-container">
    <div class="phone-option" onclick="toggleSelection(this)">
      <img src="iphone_image.jpg" alt="Apple iPhone 15 Pro Max" />
      <p>Apple iPhone 15 Pro Max</p>
    </div>
    <div class="phone-option" onclick="toggleSelection(this)">
      <img src="galaxy_image.jpg" alt="Samsung Galaxy S24 Ultra" />
      <p>Samsung Galaxy S24 Ultra</p>
    </div>
  </div>

  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>
  <div class="step-label">Step 1 of 3</div>

  <button id="nextButton" onclick="goToNextPage()" disabled>Next</button>

  <script>
    function toggleSelection(selectedElement) {
      const allOptions = document.querySelectorAll('.phone-option');
      const progressBar = document.getElementById('progress-bar');
      const nextButton = document.getElementById('nextButton');

      if (selectedElement.classList.contains('selected')) {
        // Deselect if already selected
        selectedElement.classList.remove('selected');
        progressBar.style.width = '0%';
        nextButton.disabled = true;
      } else {
        // Remove selection from all, then select clicked
        allOptions.forEach(opt => opt.classList.remove('selected'));
        selectedElement.classList.add('selected');
        progressBar.style.width = '33.33%';
        nextButton.disabled = false;
      }
    }

    function goToNextPage() {
      if (!document.querySelector('.phone-option.selected')) return;
      window.location.href = "verifynumber.html";
    }
  </script>
</body>
</html>
